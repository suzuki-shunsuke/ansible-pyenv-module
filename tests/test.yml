---
- hosts: all
  vars_files:
  - vars/main.yml
  roles:
  - git
  - suzuki-shunsuke.pyenv
  - suzuki-shunsuke.pyenv-virtualenv
  - ansible-pyenv-module
  tasks:
  - name: pyenv virtualenvs --skip-aliases --bare
    pyenv:
      subcommand: virtualenvs
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.virtualenvs
  - name: pyenv virtualenvs --skip-aliases
    pyenv:
      subcommand: virtualenvs
      pyenv_root: "{{pyenv_root}}"
      bare: no
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.virtualenvs
  - name: pyenv virtualenvs --bare
    pyenv:
      subcommand: virtualenvs
      pyenv_root: "{{pyenv_root}}"
      skip_aliases: no
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.virtualenvs
  - name: pyenv virtualenvs
    pyenv:
      subcommand: virtualenvs
      pyenv_root: "{{pyenv_root}}"
      bare: no
      skip_aliases: no
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.virtualenvs
  - name: pyenv install -l
    pyenv:
      list: yes
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.versions
  - name: pyenv global
    pyenv:
      subcommand: global
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.versions
  - name: pyenv versions --bare
    pyenv:
      subcommand: versions
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.versions
  - name: pyenv install -s 3.6.1
    pyenv:
      version: 3.6.1
      pyenv_root: "{{pyenv_root}}"
    register: result
  - debug:
      var: result
  - name: pyenv virtualenv 3.6.1 neovim
    pyenv:
      subcommand: virtualenv
      pyenv_root: "{{pyenv_root}}"
      version: 3.6.1
      virtualenv_name: neovim
    register: result
  - debug:
      var: result
  - name: install neovim on the virtualenv "neovim"
    pip:
      name: neovim
      executable: "{{pyenv_root}}/versions/neovim/bin/pip"
  - name: pyenv virtualenv --symlinks 3.6.1 neovim-symlinks
    pyenv:
      subcommand: virtualenv
      pyenv_root: "{{pyenv_root}}"
      version: 3.6.1
      virtualenv_name: neovim-symlinks
      symlinks: yes
    register: result
  - debug:
      var: result
  - name: pyenv virtualenv --copies 3.6.1 neovim-copies
    pyenv:
      subcommand: virtualenv
      pyenv_root: "{{pyenv_root}}"
      version: 3.6.1
      virtualenv_name: neovim-copies
      copies: yes
    register: result
  - debug:
      var: result
  - name: pyenv virtualenv --without-pip 3.6.1 neovim-without-pip
    pyenv:
      subcommand: virtualenv
      pyenv_root: "{{pyenv_root}}"
      version: 3.6.1
      virtualenv_name: neovim-without-pip
      without_pip: yes
    register: result
  - debug:
      var: result
  - name: pyenv install -s 2.7.13
    pyenv:
      version: 2.7.13
      pyenv_root: "{{pyenv_root}}"
    register: result
  - debug:
      var: result
  - name: install PyYAML on python 2.7.13
    pip:
      name: pyyaml
      executable: "{{pyenv_root}}/versions/2.7.13/bin/pip"
  - name: pyenv virtualenv --no-wheel 2.7.13 neovim-no-wheel
    pyenv:
      subcommand: virtualenv
      pyenv_root: "{{pyenv_root}}"
      version: 2.7.13
      virtualenv_name: neovim-no-wheel
      no_wheel: yes
    register: result
  - debug:
      var: result
  - name: pyenv virtualenv --no-setuptools 2.7.13 neovim-no-setuptools
    pyenv:
      subcommand: virtualenv
      pyenv_root: "{{pyenv_root}}"
      version: 2.7.13
      virtualenv_name: neovim-no-setuptools
      no_setuptools: yes
    register: result
  - debug:
      var: result
  - name: pyenv virtualenv --no-pip 2.7.13 neovim-no-pip
    pyenv:
      subcommand: virtualenv
      pyenv_root: "{{pyenv_root}}"
      version: 2.7.13
      virtualenv_name: neovim-no-pip
      no_pip: yes
    register: result
  - debug:
      var: result
  - name: pyenv global 3.6.1 2.7.13
    pyenv:
      subcommand: global
      versions:
      - 3.6.1
      - 2.7.13
      pyenv_root: "{{pyenv_root}}"
    register: result
  - debug:
      var: result
  - name: pyenv global
    pyenv:
      subcommand: global
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.versions
  - name: pyenv global 2.7.13
    pyenv:
      subcommand: global
      versions:
      - 2.7.13
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or not result.changed
  - debug:
      var: result
  - name: pyenv install -s 2.7.5
    pyenv:
      version: 2.7.5
      pyenv_root: "{{pyenv_root}}"
    register: result
  - debug:
      var: result
  - name: pyenv uninstall -f 2.7.4
    pyenv:
      subcommand: uninstall
      version: 2.7.4
    environment:
      PYENV_ROOT: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result
  - name: pyenv uninstall -f 2.7.5
    pyenv:
      subcommand: uninstall
      version: 2.7.5
    environment:
      PYENV_ROOT: "~/pyenv"
    register: result
    failed_when: result.failed or not result.changed
  - debug:
      var: result
